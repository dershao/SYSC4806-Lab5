<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BuddyInfo Form</title>
    </head>
    <body>
        <h1>BuddyInfo form</h1>
        <form id="buddyInfoForm" action="#" th:action="@{/buddyinfo/form}" th:object="${buddyForm}" method="post">
            <p>Name: <input type="text" name="name" th:field="*{name}"/></p>
            <p>Address: <input type="text" name="address" th:field="*{address}"/></p>
            <p>Phone Number: <input type="text" name="phoneNumber" th:field="*{phoneNumber}"/></p>
            <p>Address Book ID: <input type="text" name="addressBookId" th:field="*{addressBookId}"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset" /></p>
        </form>
        <div id="result"></div>
    </body>
</html>

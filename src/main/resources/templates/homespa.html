<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/cssandjs/home.js}"></script>
</head>
<body>
<h1>Address Book</h1>
<table>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="'Address book ID: ' + ${book.getId() + ' Name: ' + book.getName()}"></td>
        </tr>
        <div th:switch="${book.getBuddies().size() == 0}">
            <td th:case="${true}">No buddies</td>
            <th:block th:each="buddy : ${book.getBuddies()}">
                <tr>
                    <td th:text="${buddy.getName()}"></td>
                    <td th:text="${buddy.getAddress()}"></td>
                    <td th:text="${buddy.getPhoneNumber()}"></td>
                </tr>
            </th:block>
        </div>
    </th:block>
</table>
<p> <a id="createAddressBook" href="/addressbook/form">Create new AddressBook</a> <a id="createBuddyInfo" href="/buddyinfo/form">Create new BuddyInfo</a></p>

<div id="addressBookFormWrapper" style="display: none">
    <h2>Create a new address book:</h2>
    <form id="addressBookForm" action="#" method="post">
        <p>Name: <input type="text" name="name" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>

<div id="buddyInfoFormWrapper" style="display: none">
    <h2>Create a new buddy info:</h2>
    <form id="buddyInfoForm" action="#" method="post">
        <p>Name: <input type="text" name="name"/></p>
        <p>Address: <input type="text" name="address"/></p>
        <p>Phone Number: <input type="text" name="phoneNumber"/></p>
        <p>Address Book ID: <input type="text" name="addressBookId"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset" /></p>
    </form>
</div>
</body>
</html>
